<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Hero small</title>
</head>

<body>
    <!-- hero start
    =========================================== -->
    <section class="hero hero-sm">
        <div class="hero__bg">
            <picture>
                <source media="(min-width:650px)" srcset="../images/round02/hero.png">
                <source media="(min-width:0)" srcset="../images/placeholder.svg">
                <img src="../images/round02/hero.png" alt="intro">
            </picture>
        </div>
        <div class="hero__inner">
            <div class="hero__inner-content">
                <div class="title-secondary">
                    Who we are
                </div>
                <p>
                    An inspiring global organization

            </div>

        </div>
    </section>

    =========================================== -->

</html>
